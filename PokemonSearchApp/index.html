<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Search App</title>
  </head>
  <body>
    <div class="main-container">
      <div class="pokemon-search">
        <p>Search for Pokemon Name or ID</p>
        <input id="search-input" required />
        <button id="search-button">Search</button>
      </div>

      <div class="pokemon-display">
        <p id="pokemon-name"></p>
        <p id="pokemon-id"></p>
        <p id="weight"></p>
        <p id="height"></p>
        <p id="types"></p>
      </div>

      <div class="pokemon-stats">
        <table id="stats-table">
          <tr>
            <th>Base</th>
            <th>Stats</th>
          </tr>
          <tr>
            <td>HP</td>
            <td id="hp"></td>
          </tr>
          <tr>
            <td>Attack</td>
            <td id="attack"></td>
          </tr>
          <tr>
            <td>Defense</td>
            <td id="defense"></td>
          </tr>
          <tr>
            <td>Sp. Attack</td>
            <td id="speacial-attack"></td>
          </tr>
          <tr>
            <td>Sp. Defense</td>
            <td id="speacial-defense"></td>
          </tr>
          <tr>
            <td>Speed</td>
            <td id="speed"></td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
