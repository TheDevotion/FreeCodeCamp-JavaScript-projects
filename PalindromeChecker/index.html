<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PalindromeChecker</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main-container">
      <img
        id="logo"
        width="55"
        height="55"
        src="https://img.icons8.com/external-smashingstocks-isometric-smashing-stocks/55/external-faq-social-media-smashingstocks-isometric-smashing-stocks.png"
        alt="external-faq-social-media-smashingstocks-isometric-smashing-stocks"
      />
      <h1 class="heading">Is it a Palindrome ?</h1>
      <div class="container">
        <p>Enter in text to check for a palindrome:</p>
        <input id="text-input" />
        <button id="check-btn">Check</button>
        <div id="result"></div>
      </div>
      <div class="note">
        <p>
          A <i>Palindrome</i> is a word or sentence that's spelled the same way
          both forward and backward, ignoring punctuation, case, and spacing
        </p>
      </div>
    </main>
  </body>
  <script src="./script.js"></script>
</html>
